<!DOCTYPE html>
<html>
<head>
	<title>Chap 49-52 task 03 | Salman Ahmed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style type="text/css">
	#more {display: none;}
</style>
<body>
<div class="container py-4">
	<div class="row">
		<div class="col">
			<table class="table">
				<thead>
					<th>Student Name</th>
					<th>Email</th>
					<th>Class</th>
					<th>Section</th>
					<th>Action</th>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
	</div>	
	<article class="card-body mx-auto" style="max-width: 700px;">
		<h4 class="card-title mt-3 text-center">Enter Students Details</h4>
		<form id="myform">
			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Full name" type="text" required="">
		    </div> <!-- form-group// -->
		    <div class="form-group input-group">
		    	<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Email address" type="email" required="">
		    </div> <!-- form-group// -->
			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Class" type="text" >
		    </div> <!-- form-group// -->
			<div class="form-group input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
		        <input name="" class="form-control" placeholder="Section" type="text" >
		    </div> <!-- form-group// -->                                   
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary btn-block"> Submit </button>
		    </div> <!-- form-group// -->      
		</form>
	</article>
</div>

<script>
//chap 49-52
//Task 03
document.getElementById('myform').onsubmit = function() { 
	inputs = document.getElementsByTagName('input');
	data = '';
	data += '<tr><td>'+inputs[0].value+'</td><td >'+ inputs[1].value + '</td><td>'+ inputs[2].value + '</td><td>'+ inputs[3].value + '</td><td><button class="btn btn-warning text-white mr-3" onClick="editRecord(this)"><i class="fa fa-edit"></i></button><button class="btn btn-danger" onClick="removeRecord(this)"><i class="fa fa-trash"></i></button></td></tr>';
	document.getElementById("tbody").insertAdjacentHTML("beforeend", data);	
	return false;
}
function removeRecord(e) {
    e.parentNode.parentNode.parentNode.removeChild(e.parentNode.parentNode);
}
function editRecord(e) {
    nodes =  e.parentNode.parentNode.querySelectorAll("td");
	for(var i=0; i<nodes.length; i++) {
	    if (nodes[i].nodeName.toLowerCase() == 'td') {
	         nodes[i].setAttribute('contenteditable', 'true');
	     }
	}
}
</script>
</body>
</html>
